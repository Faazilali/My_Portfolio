<html>
    <head>
        <title>University template</title>
        <style>
            body{background-color:whitesmoke;margin-top:30px;}
            .a{display:flex;margin-left:50px;}
            .b{display:flex;margin-left:50px;}
            .img1{border-radius:50%;height:200px;}
            .img2{border-radius:0% 50%;height:200px;}
            .img3{border-radius:0% 50%;height:200px;}
            .img4{border-radius:50%;height:200px;}
            .img1:hover{transform:scale(1.1);}
            .img2:hover{transform:scale(1.1);}
            .img3:hover{transform:scale(1.1);}
            .img4:hover{transform:scale(1.1);}
            input:hover{max-width: 20px;}
        </style>
    </head>
    <body>
        <div class="a">
            <div>
                <img src="university-removebg-preview.png" height="60px" width="100px">
            </div>
            <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:green;">
                <span style="margin-left:500px;font-size:25px;">Home</span>
                <span style="margin-left:50px;font-size:25px;">Page</span>
                <span style="margin-left:50px;font-size:25px;">Courses</span>
                <span style="margin-left:50px;font-size:25px;">Shop</span>
                <span style="margin-left:50px;font-size:25px;">Utility Pages</span>
                <span style="margin-left:50px;font-size:25px;">Blog</span>
            </div>
        </div>
        <br><br><br><br>
        <div class="b">
            <div style="margin-top:100px;">
                <img src="univericon.png" height="100px" width="100px">
                <h1 style="font-size:50px;color:darkblue;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Build Your Future, 
                    <br>Choose Your Course</h1>
                <p style="font-size:20px;color:green;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    Aligning who you are with what you do <br>is the heart of our University</p>
                <br>
                <input type="button" value="Get Started" 
                style="background-color:green;color:white;border-radius: 30px;
                padding:20px;font-size:15px;border-color: whitesmoke;">
            </div>
            <div style="margin-left:100px;">
                <table cellspacing="80px">
                    <tr>
                        <td>
                            <img class="img1" src="college1.jpeg">
                        </td>
                        <td>
                            <img class="img2" src="clg2.jpeg">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="img3" src="clg3.jpg">
                        </td>
                        <td>
                            <img class="img1" src="cllg4.jpg">
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
